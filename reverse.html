<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="content">
            <form action="">
                <div class="content__word">Word</div>
                <input class="content__input" type="text">
                <div class="content__translate"></div>
                <button class="content__button">Next</button>
                <a class="reverse" href="index.html">Наоборот</a>
            </form>
        </div>
    </div>

</body>
<script>
    let screenWord = document.querySelector('.content__word')
let input = document.querySelector('.content__input')
let button = document.querySelector('.content__button')
let rand = Math.floor(Math.random() * 10)
let translateText = document.querySelector('.content__translate')
    const reverse = [
    {
        name: '마을',
        translate: 'деревня'
    },
    {
        name: '학교',
        translate: 'школа'
    },
    {
        name: '대학',
        translate: 'универ'
    },
    {
        name: '극장',       
        translate: 'театр'
    },
    {
        name: '교회에',
        translate: 'церковь'
    },
    {
        name: '레스토랑',
        translate: 'ресторан'
    },
    {
        name: '카페',
        translate: 'кафе'
    },
    {
        name: '호텔',
        translate: 'отель'
    },
    {
        name: '은행',
        translate: 'банк'
    },
    {
        name: '영화',
        translate: 'кинотеатр'
    },
]


    
    screenWord.innerHTML = reverse[rand].name
    
button.addEventListener('click', (e) => {
e.preventDefault()
    let valueOfInput = input.value
    if(valueOfInput === reverse[rand].translate){
        rand = Math.floor(Math.random() * 10)
        screenWord.innerHTML = reverse[rand].name
        translateText.innerHTML = ''
            input.value = ''
    }
    else{
        console.log('не правильно')
        let translateText = document.querySelector('.content__translate')
            translateText.innerHTML = reverse[rand].translate
            input.value = ''
    }
    

    console.log(valueOfInput)

})
</script>
</html>
